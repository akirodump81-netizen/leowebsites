<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}


#bgVideo{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}


.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

.container{
  width:380px;
  padding:40px;
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

h2{
  text-align:center;
  color:#fff;
  margin-bottom:30px;
}

.inputBox{
  position:relative;
  margin-bottom:22px;
}

.inputBox input{
  width:100%;
  padding:14px 20px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.5);
  border-radius:30px;
  outline:none;
  color:#fff;
}

.inputBox span{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  color:rgba(255,255,255,0.7);
  transition:0.3s;
  pointer-events:none;
}

.inputBox input:focus + span,
.inputBox input:valid + span{
  top:-6px;
  font-size:12px;
  background:#333;
  padding:0 8px;
  border-radius:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#667eea;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.switch{
  text-align:center;
  margin-top:20px;
  color:#fff;
}

.switch a{
  color:#ffccff;
  cursor:pointer;
}

form{
  display:none;
}

form.active{
  display:block;
}
</style>
</head>

<body>


<video autoplay muted loop playsinline id="bgVideo">
  <source src="0f030965-6b5b-4b74-816c-ad513f46656e.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

<form id="loginForm" class="active">
<h2>Login</h2>

<div class="inputBox">
<input type="text" required>
<span>Username</span>
</div>

<div class="inputBox">
<input type="password" required>
<span>Password</span>
</div>
<button class="btn"><a href="index.html">Login</a></button>



<div class="switch">
Don't have an account? <a onclick="showRegister()">Register</a>
</div>
</form>

<form id="registerForm">
<h2>Register</h2>

<div class="inputBox">
<input type="text" required>
<span>Username</span>
</div>

<div class="inputBox">
<input type="email" required>
<span>Email</span>
</div>

<div class="inputBox">
<input type="password" required>
<span>Password</span>
</div>

<button>Create Account</button>

<div class="switch">
Already have an account? <a onclick="showLogin()">Login</a>
</div>
</form>

</div>

<script>
function showRegister(){
document.getElementById("loginForm").classList.remove("active");
document.getElementById("registerForm").classList.add("active");
}

function showLogin(){
document.getElementById("registerForm").classList.remove("active");
document.getElementById("loginForm").classList.add("active");
}
</script>

</body>
</html>
