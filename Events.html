<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    text-align:center;
    overflow-x:hidden;
    background: linear-gradient(-45deg,#38bdf8,#7dd3fc,#bae6fd,#e0f2fe);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}


nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 40px;
    backdrop-filter:blur(10px);
    background:rgba(255,255,255,0.4);
    position:sticky;
    top:0;
    z-index:1000;
    animation:slideDown 1s ease;
}

@keyframes slideDown{
    from{transform:translateY(-100px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

.logo-container{
    display:flex;
    align-items:center;
    font-weight:bold;
}

.logo{
    width:60px;
    margin-right:10px;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
}

nav ul li a{
    text-decoration:none;
    color:#065f46;
    font-weight:600;
    position:relative;
}


nav ul li a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-5px;
    width:0%;
    height:2px;
    background:#16a34a;
    transition:.4s;
}

nav ul li a:hover::after{
    width:100%;
}




@keyframes heroFade{
    from{opacity:0;transform:scale(1.1);}
    to{opacity:1;transform:scale(1);}
}

#hero h1{
    font-size:3rem;
}


.content{
    margin:60px auto;
    width:85%;
    padding:50px;
    border-radius:20px;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 40px rgba(0,0,0,0.1);

    opacity:0;
    transform:translateY(60px);
    transition:all 1s ease;
}

.content.show{
    opacity:1;
    transform:translateY(0);
}

h2{
    margin-bottom:20px;
    color:#14532d;
}


.school-img{
    width:80%;
    max-width:800px;
    margin:25px 0;
    border-radius:15px;
    transition:.5s;
}


.school-img:hover{
    transform:scale(1.05);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}


.values h1{
    margin:10px 0;
    color:#166534;
    transition:.3s;
}

.values h1:hover{
    transform:translateY(-5px);
    color:#22c55e;
}

}

#hero{
    width:100%;
    padding:200px 20px;
    color:white;
    text-shadow:0 10px 30px rgba(0,0,0,.4);
    background:url('/events hero.jpg') no-repeat center/cover;
}

#hero h1{
    font-size:3rem;
}

#events{
    margin:60px auto;
    width:85%;
    padding:50px;
    border-radius:20px;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    margin-top:30px;
}

.event{
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    transition:.4s;
    cursor:pointer;
}

.event:hover{
    transform:translateY(-10px) scale(1.03);
}

.event img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.event h3{
    font-size:1.2rem;
    color:#0369a1;
    margin:10px 0;
}

.event p{
    font-size:.9rem;
    padding:0 10px 10px 10px;
}

.fade{
    opacity:0;
    transform:translateY(40px);
    transition:all 1s;
}

.fade.show{
    opacity:1;
    transform:translateY(0);
}
</style>
</head>

<script>
const faders = document.querySelectorAll('.fade');

const appear = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
    if(entry.isIntersecting){
        entry.target.classList.add('show');
    }
});
},{threshold:0.3});

faders.forEach(fade=>{
appear.observe(fade);
});
</script>
